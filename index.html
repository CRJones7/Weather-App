<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Weather Checker</title>
</head>

<body>
    <!-- <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Weather Checker</a>

        </nav>
    </header> -->
    <div class="grid-container content">
        <div class="item1"><h1>Weather Checker</h1></div>
        <div class="card item2">
            <div id="search-section" class="card-body">
                <p class="titles">Search for a city:</p>
                <form class="form-inline">
                    <input id="user-input" class="form-control mr-sm-2 mx-xl-auto" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                            class="fas fa-search"></i></button>
                </form>
                <span id="msgE"></span>
                <hr class="my-2">
                <p class="titles">Past Searches</p>
                <hr class="my-2">
                <div id="searched-cities">

                </div>
            </div>
        </div>
        <div class="card item3">
            <div class="card-body main current-day">

            </div>
        </div>
        <div id="5day" class="item4 forecast"></div>


    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>

</html>
